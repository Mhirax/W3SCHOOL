<!-- CSS Colors, Fonts and Sizes -->

<!-- The CSS color property defines the text color to be used.

The CSS font-family property defines the font to be used.

The CSS font-size property defines the text size to be used. -->
<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  color: blue;
  font-family: verdana;
  font-size: 300%;
}
p {
  color: red;
  font-family: courier;
  font-size: 160%;
}
.para1{
      border: 2px solid rgb(1, 17, 19);
      color: blue;
}
.para2 {
    border: 4px solid purple;
    color: black;
    padding: 30px;
}
.para3{
      border: 2px solid rgb(19, 24, 24);
  margin: 50px;
}
</style>
</head>
<body>

<h1>This is a heading </h1>
<p>This is a paragraph.</p>
<p>This is a paragraph..</p>

<!-- border style -->
<p class="para1">This is a paragraph.</p>
<p class="para1">This is a paragraph.</p>
<p class="para1">This is a paragraph.</p>

<!-- padding -->
<p class="para2">This is a paragraph.</p>
<p class="para2">This is a paragraph.</p>
<p class="para2">This is a paragraph..</p>

<!-- margin -->
<h1>all paragraph have 50px margin </h1>

<p class="para3">This is a paragraph.</p>
<p class="para3">This is a paragraph.</p>
<p class="para3">This is a paragraph.</p>

</body>
</html>
