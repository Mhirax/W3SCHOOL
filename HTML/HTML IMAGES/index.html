<!DOCTYPE html>
<html>
<body>

<h2>HTML Image</h2>
<img src="pic_trulli.jpg"   height="400">

<img src="img_girl.jpg" alt="Girl in a jacket" width="500" height="600">

<img src="img_chania.jpg" alt="Flowers in Chania" width="460" height="345">


<img src="img_chania.jpg" alt="flowers in Chania" width="460" height="345">

<!-- <p>The alt attribute should reflect the image content, -->
 <!-- so users who cannot see the image get an understanding of what the image contains:</p> used for screen readers -->

<img src="img_chania.jpg" alt="Flowers in Chania" width="460" height = "500"> 


<p>If a browser cannot find the image, it will display the alternate text:</p>

<img src="wrongname.gif" alt="Flowers in Chania"> 

<!-- <h2>Image Size</h2> -->

<p>Here we use the style attribute to specify the width and height of an image:</p>

<img src="img_girl.jpg" alt="Girl in a jacket" style="width:500px;height:600px;">


<h2>Image Size</h2>

<p>Here we specify the width and height of an image with the width and height attributes:</p>

<img src="img_girl.jpg" alt="Girl in a jacket" width="500" height="600">


</body>
</html>
